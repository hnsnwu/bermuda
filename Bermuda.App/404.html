<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404</title>
    <style type="text/css">
        body {
            background-color: #c66;
            color: #fff;
        }

        .icon-sad {
            font-size: 100px;
            font-family: sans-serif;
        }

        .p-1 {
            font-size: 24px;
            font-family: sans-serif;
        }

        .p-2 {
            font-size: 16px;
        }

    </style>
</head>
<body>
    
    <span class="icon-sad">:(</span>
    <p class="p-1">
        您输入的网址我们没有找到。<br/>
        <span class="second">5</span> 秒后为您跳转到首页，您可以在首页试着找找您所需要的信息。
    </p>
    <p class="p-1">
        <span class="p-2">如果您想了解更多信息，则可以稍后在线搜索此错误: 404 页面未找到</span>
    </p>
    <script>
        var interval = setInterval(function () {
            var second = document.querySelector('.second');

            second.innerText -= 1;

            if (second.innerText == 0) {
                window.location.href = '/';
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
